<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header id="header">

        <div class="container">

            <div class="title">
                <h1>Shopping Cart</h1>
                <h2>Add Item for selection</h2>
            </div>

            <form id="productForm">

                <label for="productName">Product Name: </label>
                <input type="text" id="productName" required>

                <label for="productPrice">Price: </label>
                <input type="number" id="productPrice" step="0" min="0" required>

                <label for="productImage">Image: </label>
                <input type="url" id="productImage" required>

                <button id="create-Product" type="button">Create Product</button>

            </form>

            <ul id="productList" class="dashboardCard" style="display: none"></ul>

            <button id="Add-to-Cart" type="button">Add to Cart</button>

            <div id="cartSection">
                <ul id="cartList" class="formcard" style="display: none"></ul>
                <button id="calculatePriceBtn" class="hidden">Calculate Final Price</button>
                <p id="finalPrice"></p>
            </div>

        </div>


    </header>



    <script src="app.js"></script>
</body>

</html>
